<!DOCTYPE html>
<html>
<head>
  <title>Users</title>
</head>
<body>

<h1>Users</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Email</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
