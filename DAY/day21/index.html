<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
<h1>Button Test</h1>
<form action="{{ url_for('run_program') }}" method="post">
    <label for="program_name">Program Name:</label>
    <input type="text" id="program_name" name="program_name">
    <button type="submit">Run Program</button>
</form>
{% if output %}
<p>Output:</p>
<pre>{{ output }}</pre>
{% endif %}
</body>
</html>
